<!DOCTYPE>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" />
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
	    	<a-assets>
    		<img id="globe" src="assets/Globe.jpg"></video>
       	</a-assets>
      <a-anchor hit-testing-enabled='true'>
   		    <a-sphere position='0 4 0' src="#globe">
   		      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" easing="linear" dur="20000"></a-animation>
   		    </a-sphere>
   		    
      </a-anchor>
		
	</a-scene>
</body>
</html>
