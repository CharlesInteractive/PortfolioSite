<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Charles Interactive</title>
    <meta name="description" content="Charles Carroll's Portfolio">

    <link href="css/main.css" rel="stylesheet" />

    <script src="components/imports/aframe-v0.9.0.min.js"></script>
    <script src="components/imports/aframe-assets-on-demand-component.min.js"></script>
    <script src="components/imports/aframe-template-component.min.js"></script>
    <script>
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" id="aframe-main" opacity="0" animation="property:opacity;to:1;dur:2000">
      <a-assets></a-assets>
      <a-sky id="main-background" radius="10" opacity="1" rotation="0 150 0" src="images/equirectangular_images/clay_home.jpg"></a-sky>
      
      <a-sphere color="#b6c7d5" radius=".7" position="-0.9 -2.6 -8.7" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius="1" position="-7 0 -3.3" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius="1" position="0 2 6.8" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius=".5" position="-5.1 -3.2 6" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius=".7" position="-5.7 -1.5 4.4" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius=".6" position="9.3 0.2 -0.5" material="" geometry=""></a-sphere>
      <a-sphere color="#b6c7d5" radius=".7" position="5.2 -3.5 -7" material="" geometry=""></a-sphere>

      <!-- Template Container -->
      <!-- Swapout the template attribute with new "scr: #(asset scene id)" or path "src: scenes/select-res-hall.html" -->
      <a-entity id="template-container" template="src: scenes/home.html" data-back="" position="0 0 0"></a-entity>

      <!-- Camera Mouse Control -->
      <a-entity id="camerawrapper" position="0 0 0">
        <a-camera id="cameracontroller" position="0 0 0" rotation="0 0 0" wasd-controls-enabled="false"></a-camera>
      </a-entity>

    </a-scene>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
